{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ title }}</h1>

    <div class="accordion" id="tipsAccordion">
        {% for day, details in tips.items() %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ day.replace(' ', '') }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ day.replace(' ', '') }}" aria-expanded="false" aria-controls="collapse{{ day.replace(' ', '') }}">
                    {{ day }}
                </button>
            </h2>
            <div id="collapse{{ day.replace(' ', '') }}" class="accordion-collapse collapse" aria-labelledby="heading{{ day.replace(' ', '') }}" data-bs-parent="#tipsAccordion">
                <div class="accordion-body">
                    {{ details }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('tips.tips') }}" class="btn btn-secondary">Back to All Tips</a>
    </div>
</div>
{% endblock %}
