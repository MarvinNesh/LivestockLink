<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pocket Farmer{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
          integrity="sha512-pO1B9QZ2qXVk/2LxvJR0ZGx9MZ2oVQfZ6cZ9vGJZrX0rCz5/4o0IhXQxKXf8nK0tP0Z0kl5sO8D0x9cGp1+3Ug==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.5">
</head>
<body>

    {% block navigation %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Pocket Farmer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('scanner.scanner') }}">Scanner</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('tips.tips') }}">Farming Tips</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('outbreaks.outbreaks') }}">Outbreaks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('chatbot.chatbot') }}">Chatbot</a></li>
                        <li class="nav-item"><a href="{{ url_for('auth.logout') }}" class="btn">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="btn">Login</a></li>
                        <li class="nav-item"><a href="{{ url_for('auth.register') }}" class="btn">Get Started</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
